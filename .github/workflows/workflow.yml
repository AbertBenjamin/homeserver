name: Deploy to server

on:
  push:
    branches:
     - main

jobs:
  deploy:
    runs-on: [self-hosted, debian]
    steps:
     - uses: actions/checkout@v4

     - name: Decrypt secret
       run: sops -d .env.enc > .env

     - name: Deploy
       run: |
          docker compose up -d --no-recreate
          docker system prune -f

